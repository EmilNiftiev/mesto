<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./scripts/index.js" defer type="module"></script>
    <!-- <script src="./scripts/constants.js" defer type="module"></script> -->
    <!-- <script src="./scripts/Card.js" defer type="module"></script> -->
    <!-- <script src="./scripts/FormValidator.js" defer type="module"></script> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Эмиль Нифтиев" />
    <title>Проект "Место"</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <section class="profile">
        <img
          src="./images/profile-avatar.jpg"
          alt="Аватар профиля"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button
            type="button"
            class="profile__edit-button"
            aria-label="редактировать профиль"
          ></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button
          type="button"
          class="profile__add-button"
          aria-label="добавить фотографию"
        ></button>
      </section>
      <section class="cards-area">
        <ul class="cards"></ul>
      </section>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
      </footer>
      <div class="pop-up pop-up_type_edit-profile">
        <div class="pop-up__container">
          <h3 class="pop-up__title">Редактировать профиль</h3>
          <form class="pop-up__form" name="about-person" novalidate>
            <input
              type="text"
              class="pop-up__input pop-up__input_type_name"
              placeholder="Введите Ваше имя"
              name="name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="pop-up__input-error" id="name-error"></span>
            <input
              type="text"
              class="pop-up__input pop-up__input_type_job"
              placeholder="Ваш род деятельности"
              name="job"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="pop-up__input-error" id="job-error"></span>
            <button
              class="pop-up__save-button"
              type="submit"
              title="Сохранить результат и выйти"
            >
              Сохранить
            </button>
          </form>
          <button
            class="pop-up__close-button"
            aria-label="Закрыть форму редактирования"
            title="Закрыть форму без сохранения"
            type="button"
          ></button>
        </div>
      </div>
      <div class="pop-up pop-up_type_new-image">
        <div class="pop-up__container">
          <h3 class="pop-up__title">Новое место</h3>
          <form
            class="pop-up__form pop-up__form_type_new-image"
            name="about-person"
            novalidate
          >
            <input
              type="text"
              class="pop-up__input pop-up__input_type_card-name"
              placeholder="Название"
              name="card-name"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="pop-up__input-error" id="card-name-error"></span>
            <input
              type="url"
              class="pop-up__input pop-up__input_type_image-link"
              placeholder="Ссылка на картинку"
              name="image-link"
              required
            />
            <span class="pop-up__input-error" id="image-link-error"></span>
            <button
              class="pop-up__save-button pop-up__save-button_type_new-image"
              type="submit"
              title="Создать новую карточку и выйти"
            >
              Создать
            </button>
          </form>
          <button
            class="pop-up__close-button"
            aria-label="Закрыть форму добавления карточки"
            title="Закрыть форму без сохранения"
            type="button"
          ></button>
        </div>
      </div>
      <div class="pop-up pop-up_dark-background pop-up_type_full-screen-image">
        <div class="pop-up__image-container">
          <figure class="pop-up__figure">
            <img src="#" alt="alt" class="pop-up__scale-image" />
            <figcaption class="pop-up__image-description"></figcaption>
          </figure>
          <button
            class="pop-up__close-button"
            aria-label="Закрыть окно"
            title="Закрыть окно"
            type="button"
          ></button>
        </div>
      </div>
    </div>
    <template id="place">
      <li class="card">
        <img src="#" alt="alt" class="card__image" />
        <button
          class="card__trash-button"
          type="button"
          aria-label="удалить карточку"
        ></button>
        <div class="card__option">
          <h2 class="card__title"></h2>
          <button
            class="card__like-button"
            type="button"
            aria-label="поставить или убрать лайк"
          ></button>
        </div>
      </li>
    </template>
  </body>
</html>
