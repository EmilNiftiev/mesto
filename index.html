<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Эмиль Нифтиев" />
    <title>Проект "Место"</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <section class="profile">
        <img
          src="./images/profile-avatar.jpg"
          alt="Аватар профиля"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button
            type="button"
            class="profile__edit-button"
            aria-label="редактировать профиль"
          ></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button
          type="button"
          class="profile__add-button"
          aria-label="добавить фотографию"
        ></button>
      </section>
      <section class="cards-area">
        <ul class="cards">
          <li class="card"></li>
        </ul>
      </section>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
      </footer>
      <div class="pop-up pop-up_type_edit-profile">
        <div class="pop-up__container">
          <h3 class="pop-up__title">Редактировать профиль</h3>
          <form class="pop-up__form" name="about-person">
            <input
              type="text"
              class="pop-up__input pop-up__input_type_name"
              placeholder="Введите Ваше имя"
              name="person-name"
            />
            <input
              type="text"
              class="pop-up__input pop-up__input_type_job"
              placeholder="Ваш род деятельности"
              name="person-job"
            />
            <button
              class="pop-up__save-button"
              type="submit"
              title="Сохранить результат и выйти"
            >
              Сохранить
            </button>
          </form>
          <button
            class="pop-up__close-button"
            aria-label="Закрыть форму редактирования"
            title="Закрыть форму без сохранения"
            type="button"
          ></button>
        </div>
      </div>
      <div class="pop-up pop-up_type_new-image">
        <div class="pop-up__container">
          <h3 class="pop-up__title">Новое место</h3>
          <form class="pop-up__form" name="about-person">
            <input
              type="text"
              class="pop-up__input pop-up__input_type_card-name"
              placeholder="Название"
              name="card-name"
            />
            <input
              type="text"
              class="pop-up__input pop-up__input_type_image-link"
              placeholder="Ссылка на картинку"
              name="image-link"
            />
            <button
              class="pop-up__save-button pop-up__save-button_type_new-image"
              type="submit"
              title="Создать новую карточку и выйти"
            >
              Создать
            </button>
          </form>
          <button
            class="pop-up__close-button"
            aria-label="Закрыть форму добавления карточки"
            title="Закрыть форму без сохранения"
            type="button"
          ></button>
        </div>
      </div>
      <!-- <div class="pop-up pop-up_type_full-screen-image">
        <div class="pop-up__container">
          <figure>
            <img src="" alt="">
            <figcaption></figcaption>
          </figure>
          <button
            class="pop-up__close-button"
            aria-label="Закрыть окно"
            title="Закрыть окно"
            type="button"
          ></button>
        </div>
      </div> -->
    </div>
    <template id="place">
      <ul class="cards">
        <li class="card">
          <img src="#" alt="alt" class="card__image" />
          <button
            class="card__trash-button"
            type="button"
            aria-label="удалить карточку"
          ></button>
          <div class="card__option">
            <h2 class="card__title"></h2>
            <button
              class="card__like-button"
              type="button"
              aria-label="поставить или убрать лайк"
            ></button>
          </div>
        </li>
      </ul>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
